<!DOCTYPE html>
<html>

<head>
    <title>Countdown to Christmas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Andika+New+Basic:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

<body onload="realTimeCountdown()">
